<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let min;
                if(a<b) min=a;
                else min=b;
                if(c<min) min=c;
                return min;
            }

            console.log(solution(2, 5, 1));
        </script>
    </body>
</html>
