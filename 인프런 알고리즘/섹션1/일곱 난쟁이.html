<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=arr;
                let sum = arr.reduce((a, b)=>a+b, 0); // a를 0으로 초기화하고, arr의 모든 값을 돌면서 누적해서 더하라.
                for(let i = 0; i < arr.length; i++){
                    for(let j = i+1; j < arr.length; j++){
                        if(arr[i]+arr[j] === sum-100){
                            arr.splice(j,1);
                            arr.splice(i,1);
                        }
                    }
                }
                return answer;
            }
            
            let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
