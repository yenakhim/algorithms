<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="";
                for(let char of s){
                    if(/[a-z]/.test(char)) answer += char.toUpperCase();
                    else if(/[A-Z]/.test(char)) answer += char.toLowerCase();
                }
                return answer;
            }

            console.log(solution("StuDY"));
        </script>
    </body>
</html>
