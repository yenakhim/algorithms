<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(size, arr){
                let answer=Array.from({length:size}, ()=>0); //값이 0으로 초기화된 배열 만듦.
                arr.forEach(x => {
                    let pos=-1;
                    for(let i=0; i<size; i++) if(x===answer[i]) pos=i;
                    // arr의 값이 answer 배열에 존재하면 pos는 answer 배열에서의 인덱스이다.
                    if(pos===-1){ // pos가 -1이라는건 위의 포문이 실행되지 않았다는 것. 즉, answer 배열에 존재하지 않는 값이라는 의미. 문제에서는 miss.
                        for(let i=size-1; i>=1; i--){
                            answer[i]=answer[i-1];
                        } // 하나씩 뒤로 밀어서 복사하기
                    }
                    else{ // answer 배열에 존재하는 값이라는 의미. 문제에서는 hit.
                        for(let i=pos; i>=1; i--){
                            answer[i]=answer[i-1];
                        }
                    } 
                    answer[0]=x;  // x값은 제일 앞에 추가하기
                });

                return answer;
            }

            let arr=[1, 2, 3, 2, 6, 2, 3, 5, 7];
            console.log(solution(5, arr));
        </script>
    </body>
</html>




<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(size, arr){
                let answer=[];
                arr.forEach(x => {
                    let pos=-1;
                    for(let i=0; i<size; i++) if(x===answer[i]) pos=i;
                    if(pos===-1){
                       answer.unshift(x);
                       if(answer.length>size) answer.pop();
                    }
                    else{
                       answer.splice(pos, 1); // pos에 있는 값 제거하기
                       answer.unshift(x);
                    } 
                   
                });

                return answer;
            }

            let arr=[1, 2, 3, 2, 6, 2, 3, 5, 7];
            console.log(solution(5, arr));
        </script>
    </body>
</html>
