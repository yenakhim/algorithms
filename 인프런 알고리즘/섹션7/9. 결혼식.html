<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(times){
                let answer=Number.MIN_SAFE_INTEGER; // 임의의 최소값 저장해놓기
                let T_line=[]; // 타임라인이라는 배열 만들기
                for(let x of times){
                    T_line.push([x[0], 's']); //오는 시간과 가는 시간 나누기
                    T_line.push([x[1], 'e']);
                }
                T_line.sort((a, b)=>{
                    if(a[0]===b[0]) return a[1].charCodeAt()-b[1].charCodeAt();
                    //시간이 같을 경우, 가는 시간에서 오는 시간순으로 정렬. 문자이기 때문에 아스키코드로 바꿔주어야함.
                    else return a[0]-b[0]; //시간이 다를 경우, 시간순으로 정렬.
                });
                let cnt=0;
                for(let x of T_line){
                    if(x[1]==='s') cnt++; //s의 경우는 누가 왔다는 것이므로 cnt에 1을 더함
                    else cnt--; //e의 경우는 누가 갔다는 것이므로 cnt에서 1을 뺌
                    answer=Math.max(answer, cnt); //cnt와 answer 중에 최대값을 answer에 저장
                }
                return answer;
            }

            let arr=[[14, 18], [12, 15], [15, 20], [20, 30], [5, 14]];
            console.log(solution(arr));
        </script>
    </body>
</html>
