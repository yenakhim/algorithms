<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=[];
                let sortArr=arr.slice(); //arr를 깊은 복사함
                sortArr.sort((a, b)=>a-b); //복사한 배열을 정렬함
                for(let i=0; i<arr.length; i++){
                    if(arr[i]!==sortArr[i]) answer.push(i+1); //정렬한 배열과 원래 배열을 요소별로 비교하고 다른 경우의 인덱스+1을 출력함
                }
                return answer;
            }

            let arr=[120, 125, 152, 130, 135, 135, 143, 127, 160];
            console.log(solution(arr));
        </script>
    </body>
</html>
