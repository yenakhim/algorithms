<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(need, plan){
                let answer="YES";
                let queue=need.split(''); // 문자열을 하나하나 나눠서 배열로 바꾼 것.
                for(let x of plan){
                    if(queue.includes(x)){ // 큐에 x가 포함되어 있으면 참
                        if(x!==queue.shift()) return "NO"; // x가 필수과목인데 큐의 맨 앞 과목과 다르다는 것은 잘못 설계했다는 것!
                    }
                }
                if(queue.length>0) return "NO";  // 포문이 다 끝나면 큐가 비어야 함.
                return answer;
            }

            let a="CBA";
            let b="CBDAGE";
            console.log(solution(a, b));
        </script>
    </body>
</html>
