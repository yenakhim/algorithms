<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer = "YES";
                s = s.toLowerCase().replace(/[^a-z]/g, '');
                // 스트링에서 a부터 z가 아닌 것을 글로벌하게(전역으로) 찾고 빈 문자열로 바꾼다.
                if(s.split().reverse().join('') !== s) return "NO";
                
                return answer;
            }
            
            let str="found7, time: study; Yduts; emit, 7Dnuof";
            console.log(solution(str));
        </script>
    </body>
</html>
