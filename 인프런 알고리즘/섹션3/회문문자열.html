<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer = "YES";
                s = s.toLowerCase();
                if(s.split('').reverse().join('') !== s) return "NO";
                // split은 스트링을 구성하는 문자가 나열된 배열로 만든다.
                // reverse는 배열의 순서를 뒤집는다.
                // join은 배열을 합쳐서 스트링으로 만든다.
                return answer;
            }
            
            let str="goooG";
            console.log(solution(str));
        </script>
    </body>
</html>


<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer = "YES";
                s = s.toLowerCase();
                let len = s.length;
                for(let i = 0; i < Math.floor(len/2); i++){
                    if(s[i] !== s[s.length-i-1]) return "No";
                }
                return answer;
            }
            
            let str="gooG";
            console.log(solution(str));
        </script>
    </body>
</html>
