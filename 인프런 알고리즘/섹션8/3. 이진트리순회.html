<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer="";
                function DFS(v){
                    if(v>7) return;
                    else{
                        answer+=(v+' '); //부모 노드 출력, 전위순위
                        DFS(v*2); //왼쪽 자식
                        //answer+=(v+' '); 중위순위
                        DFS(v*2+1); //오른쪽 자식
                        //answer+=(v+' '); 후위순위
                    }
                }
                DFS(n);
                return answer;
            }

            console.log(solution(1));
        </script>
    </body>
</html>
