<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer=[];
                let check=Array.from({length:n+1}, ()=>0); // 길이가 n+1이고 요소가 모두 0인 배열
                function DFS(v){
                    if(v===n+1){ //v가 4가 되면 그때 부분집합을 기록한다.
                        let tmp="";
                        for(let i=1; i<=n; i++){ //1부터 n까지
                            if(check[i]===1) tmp+=(i+" "); //1로 체크되어 있는 것만 tmp에 합산
                        }
                        if(tmp.length>0) answer.push(tmp.trim()); //공집합은 빼고 나머지만 더함
                    }
                    else{
                        ch[v]=1; //v가 포함되는 집합
                        DFS(v+1);
                        ch[v]=0; //v가 포함되지 않는 집합
                        DFS(v+1);
                    }
                }
                DFS(1);
                return answer;
            }

            console.log(solution(3));
        </script>
    </body>
</html>
