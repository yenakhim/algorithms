<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer="NO", flag=0;
                let total=arr.reduce((a, b)=>a+b, 0); //총합을 먼저 구해 놓는다.
                let n=arr.length;
                function DFS(L, sum){
                    if(flag) return; //flag가 1이 되면, 즉 answer이 예스가 되면 남아있던 다른 함수들은 바로 종료된다.
                    if(L===n){ //L은 0부터 5까지이기 때문에 6이 되면 그때는 부분집합 하나가 만들어진 것이므로,
                        if((total-sum)===sum){ //그 부분집합의 합과 반대편 부분집합의 합을 비교한다.
                            answer="YES";
                            flag=1;
                        }
                    }
                    else{
                        DFS(L+1, sum+arr[L]); //인덱스 L의 값이 sum에 포함되는 경우
                        DFS(L+1, sum); //인덱스 L의 값이 sum에 포함되지 않는 경우
                    }
                }
                DFS(0, 0);
                return answer;
            }

            let arr=[1, 3, 5, 6, 7, 10];
            console.log(solution(arr));
        </script>
    </body>
</html>
