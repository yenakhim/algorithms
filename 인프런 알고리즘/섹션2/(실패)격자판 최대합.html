<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer = Number.MIN_SAFE_INTEGER;
                let n = arr.length;
                let sum1 = sum2 = 0;

                // 행과 열의 합 중 최댓값 구함
                for(let i = 0; i < n; i++){
                    sum1 = sum2 = 0;
                    for(let j = 0; i < n; j++){
                        sum1 += arr[i][j];
                        sum2 += arr[j][i];
                    }
                    answer = Math.max(answer, sum1, sum2);
                }
                sum1 = sum2 = 0;

                // 대각선의 합 중 최댓값 구함
                for(let i = 0; i < n; i++){
                    sum1 += arr[i][i];
                    sum2 += arr[i][n-i-n];
                }
                answer = Math.max(answer, sum1, sum2);

                return answer;
            }

            let arr=[[10, 13, 10, 12, 15], //00 01
                     [12, 39, 30, 23, 11], //10 11
                     [11, 25, 50, 53, 15], //20 21
                     [19, 27, 29, 37, 27], //30 31
                     [19, 13, 30, 13, 19]];//40 41
            console.log(solution(arr));
        </script>
    </body>
</html>
