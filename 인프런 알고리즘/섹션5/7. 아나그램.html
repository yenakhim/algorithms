<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str1, str2){
                let answer = "YES";
                let map = new Map();

                for(let char of str1){
                    if(map.has(char)) map.set(char, map.get(char)+1);
                    else map.set(char, 1);
                }

                for(let char of str2){
                    if(!map.has(char) || map.get(char) === 0) return "NO";
                    map.set(char, map.get(char)-1);
                }

                return answer;
            }
            
            let a="AbaAeCe";
            let b="baeeACA";
            console.log(solution(a, b));
        </script>
    </body>
</html>
