<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                let map = new Map();
                for(let char of s){
                    if(map.has(char)) map.set(char, map.get(char)+1);
                    else map.set(char, 1);
                }
                let max = Number.MIN_SAFE_INTEGER;
                for(let [key, val] of map){
                    if(val > max){
                        max = val;
                        answer = key;
                    }
                }
                return answer;
            }

            let str="BACBACCACCBDEDE";
            console.log(solution(str));
        </script>
    </body>
</html>
