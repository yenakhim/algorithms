<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, k, card){
                let answer;
                let obj = new Set(); // 중복된 값을 받지않는 객체 생성
                for(let i = 0; i < n; i++){ // 첫번째 카드 선택
                    for(let j = i+1; j < n; j++){ // 두번째 카드 선택
                        for(let k = j+1; k < n; k++){ // 세번째 카드 선택
                            obj.add(card[i]+card[j]+card[k]); // 더한 값을 객체에 추가
                        }
                    }
                }
                let arr = Array.from(obj).sort((a, b) => b-a);
                // set객체는 sort 메서드를 지원하지 않으므로 배열로 바꾼 뒤에 내림차순 정렬한다.
                answer = arr[k-1];
                return answer;
            }
            
            let arr=[13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
            console.log(solution(10, 3, arr));
        </script>
    </body>
</html>
