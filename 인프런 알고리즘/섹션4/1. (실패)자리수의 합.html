<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, arr){
                let answer, max = Number.MIN_SAFE_INTEGER;
                for(let x of arr){
                    let sum = 0; temp = x; // x값을 answer로 출력해야 하기 때문에 x값이 변하면 안된다. 따라서 temp라는 임시 변수에 x값을 저장해서 temp를 변형한다.
                    while(temp){
                        sum += temp % 10;
                        temp = Math.floor(temp / 10);
                    }
                    if(sum > max){
                        max = sum;
                        answer = x;
                    }
                    else if(sum === max){ // sum 값이 동일할 때는 실제 숫자가 큰 숫자를 출력.
                        if(x > answer) answer = x;
                    }
                }
                return answer;
            }
            
            let arr=[128, 460, 603, 40, 521, 137, 123];
            console.log(solution(7, arr));
        </script>

<html>

    <body>
        <script>
            function solution(n, arr){
                let answer, max = Number.MIN_SAFE_INTEGER;
                for(let x of arr){
                    let sum = x.toString().split('').reduce((a, b) => a+Number(b), 0);
                    if(sum > max){
                        max = sum;
                        answer = x;
                    }
                    else if(sum === max){
                        if(x > answer) answer = x;
                    }
                }
                return answer;
            }
            
            let arr=[128, 460, 603, 40, 521, 137, 123];
            console.log(solution(7, arr));
        </script>
    </body>
