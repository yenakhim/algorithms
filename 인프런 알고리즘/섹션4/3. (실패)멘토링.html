<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(test){
                let answer = 0, m = test.length, n = test[0].length;
                for(let i = 1; i <= n; i++){  // i와 j는 일단 짝을 총 16가지로 가정하는 것.
                    for(let j = 1; j <= n; j++){
                        let count = 0;
                        for(let k = 0; k < m; k++){
                            let pi = pj = 0;
                            for(let s = 0; s < n; s++){
                                if(test[k][s] === i) pi = s; // i의 등수 확인
                                if(test[k][s] === j) pj = s; // j의 등수 확인
                            }
                            if(pi > pj) count++; // i와 j의 등수 비교
                        }
                        if(count === m) answer++; // i의 등수가 j의 등수보다 m번만큼 높았다는 것은 모든 시험에서 i가 j보다 앞섰다는 것을 의미함. 따라서 이 경우는 답이 될 수 있으므로 answer에 1 더해야 함.
                    }
                }
                return answer;
            }
            
            let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
